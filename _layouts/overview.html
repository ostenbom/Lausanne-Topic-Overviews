  <div class="overview-header-content">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<div class="container">
  <br>

  <div class="overview-top">
    <h1 class="overview-committee">{{ page.committee }}</h1>

    <h2 class="overview-topic">{{ page.topic }}</h4>
    <h3 class="overview-author">By {{ page.author }} <img class="img-circle front-team-img" src="img/people/{{ page.author_image }}" /></h5>
  </div>

  {{ content }}
